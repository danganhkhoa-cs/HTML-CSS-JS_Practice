<!DOCTYPE html>
<html lang="en" class="text-primary">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dang Anh Khoa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-[#000012]">
    <header>
      <div class="fixed top-0 z-50 bg-white/5 backdrop-blur-lg w-full h-20">
        <div id="general-info" class="flex h-full items-center">
          <div
            class="inline-block bg-white w-12 h-12 ml-4 mr-4 rounded-full"
          ></div>
          <p class="inline-block font-bold text-[15px]">ĐẶNG ANH KHOA</p>
        </div>
      </div>
    </header>
    <main class="mt-20">
      <div
        class="flex flex-col justify-center items-center gap-8 w-full h-[30rem] main-bg"
      >
        <div class="blur-layer"></div>
        <h1 class="text-gradient font-bold text-[clamp(30px,5vw,50px)]">
          HI!, I'M DANG ANH KHOA
        </h1>
        <p class="text-[#c7d3fc] text-center m-4 text-[clamp(14px,2vw,20px)]">
          I'm currently an undergratuate student at University Of Information
          Technology - VNU
        </p>
        <div
          class="button pt-[clamp(10px,2vw,12px)] pb-[clamp(10px,2vw,12px)] pl-[clamp(40px,10vw,60px)] pr-[clamp(40px,10vw,60px)]"
        >
          <a class="text-[clamp(1rem,1.5vw,1.1rem)] font-bold">PROJECTS</a>
        </div>
      </div>
      <div
        class="h-[2000px] w-[20px] bg-linear-to-b from-cyan-100 to-blue-950"
      ></div>
    </main>
    <footer></footer>
  </body>
