<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-to List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-(--base) text-(--text) p-resonsive">
    <header class="p-3 col-span-full">
      <h1 class="font-bold text-4xl text-center my-10">TO-DO LIST</h1>
    </header>
    <main class="col-[2/3]">
      <button id="new-task-btn" class="new-task-btn">+ New task</button>
      <!-- A task list -->
      <div id="task-list" class="task-list"></div>
    </main>
    <dialog id="create-task-dialog" class="create-task-dialog">
      <label for="task-description-input" class="text-lg font-semibold"
        >Task description:</label
      >
      <textarea
        id="task-description-input"
        class="task-description-input"
        rows="6"
        placeholder="Type here..."
      ></textarea>
      <p class="text-lg font-semibold mt-2">Choose a background color:</p>
      <div
        id="color-input"
        class="mt-2 sm:mt-3 md:mt-4 grid grid-cols-7 gap-y-3 gap-x-5 sm:gap-y-4 sm:gap-x-8 md:gap-y-5 md:gap-x-10 w-fit mx-auto"
      >
        <input
          name="color"
          type="radio"
          class="color-input bg-(--rose)"
          value="rose"
          checked
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--flamingo)"
          value="flamingo"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--pink)"
          value="pink"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--mauve)"
          value="mauve"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--red)"
          value="red"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--maroon)"
          value="maroon"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--peach)"
          value="peach"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--yellow)"
          value="yellow"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--green)"
          value="green"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--teal)"
          value="teal"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--sky)"
          value="sky"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--sapphire)"
          value="sapphire"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--blue)"
          value="blue"
        />
        <input
          name="color"
          type="radio"
          class="color-input bg-(--lavender)"
          value="lavender"
        />
      </div>
      <div class="mt-5 flex justify-end gap-2">
        <button id="cancel-btn" class="cancel-btn">Cancel</button>
        <button id="save-task-btn" class="save-task-btn">Save</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
