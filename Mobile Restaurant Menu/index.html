<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile Restaurant Menu</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
			rel="stylesheet"
		/>
		<!-- Awesome Font -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-black h-full flex items-center justify-center font-primary">
		<main class="w-[600px] h-[1161px] relative bg-white z-0">
			<!-- HEADER -->
			<div
				class="flex justify-center flex-col pl-12 relative h-[167px] overflow-hidden"
			>
				<img
					src="/header.jpg"
					class="absolute h-[400px] w-full -z-10 -top-[167px] left-0"
				/>
				<h1 class="text-white text-[39px]">Jimmy's Diner</h1>
				<p class="text-white text-[22.42px]">
					The best burgers and pizzas in town.
				</p>
			</div>
			<div class="px-10">
				<!-- FOOD LIST -->
				<div class="mt-4">
					<ul id="food-list" class="py-5 space-y-5"></ul>
				</div>
				<!-- ORDER CONFIRMATION -->
				<div id="order-confirmation" class="hidden">
					<div class="divider"></div>
					<div class="h-fit">
						<h2 class="text-[28px] text-center">Your order</h2>
						<div class="mt-5">
							<ul id="ordered-food-list"></ul>
							<div class="bg-black h-0.5 my-3"></div>
							<div class="ordered-item">
								<p class="ordered-name">Total price:</p>
								<p class="ordered-price">$<span id="total-price">14</span></p>
							</div>
							<button id="order-btn" class="order-btn">Complete order</button>
						</div>
					</div>
				</div>
				<!-- CONFIRMATION MESSAGE -->
				<div
					id="confirmation-message"
					class="hidden bg-confirmation-div text-center text-confirmation-text text-3xl py-10 px-5 rounded-md"
				>
					<p>Thanks, khoa! Your order is on its way!</p>
				</div>
			</div>

			<!-- CARD INFO MODAL -->
			<div id="card-modal" class="hidden fixed inset-0 bg-transparent">
				<div id="card-modal-content" class="card-modal-content">
					<h1 class="text-3xl text-center font-bold m-5">Enter card details</h1>
					<form id="card-form" class="flex flex-col gap-5 text-2xl">
						<div>
							<label for="modal-name">Enter your name:</label>
							<input
								id="modal-name"
								class="modal-input"
								type="text"
								placeholder="Lineage Michel"
								required
							/>
						</div>
						<div>
							<label for="modal-card-number">Enter your card number:</label>
							<input
								id="modal-card-number"
								class="modal-input"
								type="text"
								pattern="\d*"
								minlength="16"
								maxlength="16"
								placeholder="0123456789101112"
								required
							/>
						</div>
						<div>
							<label for="modal-cvv">Enter your CVV:</label>
							<input
								id="modal-cvv"
								class="modal-input"
								type="text"
								pattern="\d*"
								maxlength="3"
								placeholder="123"
								required
							/>
						</div>
						<button
							id="modal-submit"
							class="bg-accent text-2xl text-white font-bold py-4 rounded-md mt-5"
							type="submit"
						>
							Pay
						</button>
					</form>
					<button
						id="modal-cancel"
						class="absolute right-0 top-0 text-red-500 text-xl font-bold hover:bg-black hover:translate-0 px-3 py-2 rounded-tr-md rounded-bl-md"
					>
						X
					</button>
				</div>
			</div>
		</main>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
