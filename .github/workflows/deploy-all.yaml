name: Deploy All Projects to GitHub Pages

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1. Checkout m√£ ngu·ªìn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. C·∫•u h√¨nh Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Duy·ªát qua t·∫•t c·∫£ th∆∞ m·ª•c con c·∫•p 1 v√† copy n·ªôi dung
      - name: Upload all subdirectories
        shell: bash
        run: |
          mkdir -p _temp
          for dir in */; do
            if [ -f "${dir}public/index.html" ]; then
              echo "üìÅ Found project with public/: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}public/"* "_temp/$dir"
            elif [ -f "${dir}index.html" ]; then
              echo "üìÅ Found project with root index.html: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}"* "_temp/$dir"
            fi
          done
          echo "‚úÖ Finished preparing all subdirectories for deployment."

      # 4. Upload to√†n b·ªô artifact ƒë√£ ƒë√≥ng g√≥i
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _temp

      # 5. Deploy to√†n b·ªô artifact l√™n GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
