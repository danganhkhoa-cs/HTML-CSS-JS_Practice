name: Deploy All Projects to GitHub Pages

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1. Checkout mÃ£ nguá»“n
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cáº¥u hÃ¬nh Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Duyá»‡t qua táº¥t cáº£ thÆ° má»¥c con cáº¥p 1 vÃ  upload artifact cho tá»«ng thÆ° má»¥c cÃ³ file index.html
      - name: Upload all subdirectories
        shell: bash
        run: |
          for dir in */; do
            if [ -f "${dir}index.html" ]; then
              echo "ðŸ”¹ Found project: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}"* "_temp/$dir"
            fi
          done

          echo "ðŸ“¦ Packing all found projects..."
          tar -czf all-projects.tar.gz -C _temp .

      # 4. Upload toÃ n bá»™ artifact Ä‘Ã£ Ä‘Ã³ng gÃ³i
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _temp

      # 5. Deploy toÃ n bá»™ artifact lÃªn GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
