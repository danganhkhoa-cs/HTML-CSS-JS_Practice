name: Deploy All Projects to GitHub Pages

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1. Checkout mÃ£ nguá»“n
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cáº¥u hÃ¬nh Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Duyá»‡t qua táº¥t cáº£ thÆ° má»¥c con cáº¥p 1 vÃ  copy ná»™i dung
      - name: Upload all subdirectories
        shell: bash
        run: |
          mkdir -p _temp
          for dir in */; do
            if [ -f "${dir}public/index.html" ]; then
              echo "ğŸ“ Found project with public/: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}public/"* "_temp/$dir"
            elif [ -f "${dir}dist/index.html" ]; then
              echo "ğŸ“ Found project with dist/: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}"* "_temp/$dir"
            elif [ -f "${dir}index.html" ]; then
              echo "ğŸ“ Found project with root index.html: $dir"
              mkdir -p "_temp/$dir"
              cp -r "${dir}"* "_temp/$dir"
            fi
          done
          echo "âœ… Finished preparing all subdirectories for deployment."

      # 4. Upload toÃ n bá»™ artifact Ä‘Ã£ Ä‘Ã³ng gÃ³i
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _temp

      # 5. Deploy toÃ n bá»™ artifact lÃªn GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
